<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evan's Pronunciation Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h1 id="timer">5</h1>
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-primary btn-lg answerButton">heat</button>
                        <button type="button" class="btn btn-primary btn-lg answerButton">hit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>Correct</h5>
                    </div>
                    <div class="card-body">
                        <h1 id="correct">0</h1>
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-header">
                        <h5>Incorrect</h5>
                    </div>
                    <div class="card-body">
                        <h1 id="incorrect">0</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
